<h2 style="color: aqua;" mat-dialog-title class="justify-center flex">{{data.title}}</h2>
<div mat-dialog-content>
  <input class="form-control" type="text" [(ngModel)]="name" placeholder="Name">
  <input class="form-control" type="email" [(ngModel)]="email" placeholder="Email">
  <input class="form-control" type="tel" [(ngModel)]="phoneNumber" placeholder="Phone Number">
  <label>Check In Date</label>
  <input class="form-control" type="datetime-local" [(ngModel)]="checkInDate">
  <label>Kind Of Room</label>
  <select class="form-select" [(ngModel)]="data.kindOfRoom">
    <!-- <option [selected]="kindOfRoomsl" [disabled]>Kind Of Room</option> -->
    <option value="Junior Suite">Junior Suite</option>
    <option value="Executive Suite">Executive Suite</option>
    <option value="Super Deluxe">Super Deluxe</option>
  </select>
  <input class="form-control" type="number" [(ngModel)]="roomNumber" min="0" placeholder="Room Number">
  <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Description" [(ngModel)]="descriptions"></textarea> -->
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"
    [(ngModel)]="descriptions"></textarea>
</div>
<div mat-dialog-actions class="justify-center flex">
  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
