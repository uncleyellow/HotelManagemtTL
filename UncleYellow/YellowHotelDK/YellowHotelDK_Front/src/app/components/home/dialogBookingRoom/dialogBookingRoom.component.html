<div class="justify-center flex">
  <h2 style="color: blue;" mat-dialog-title class="justify-center flex">{{data.title}}</h2>
  <mat-icon>clear</mat-icon>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-7">
      <input class="form-control" type="text" [(ngModel)]="item.name" placeholder="Name">
    </div>
    <div class="col-5">
      <input class="form-control" type="tel" [(ngModel)]="item.phoneNumber" placeholder="Phone Number">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="email" [(ngModel)]="item.email" placeholder="Email">
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label class="label-dlg">Check In Date</label>
      <input class="form-control" type="datetime-local" [(ngModel)]="item.checkInDate">
    </div>
    <div class="col-6">
      <label class="label-dlg">Check Out Date</label>
      <input class="form-control" type="datetime-local" [(ngModel)]="item.checkOutDate">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="label-dlg">Kind Of Room</label>
      <select class="form-select" [(ngModel)]="item.kindOfRoom">
        <!-- <option [selected]="kindOfRoomsl" [disabled]>Kind Of Room</option> -->
        <option value="Junior Suite">Junior Suite</option>
        <option value="Executive Suite">Executive Suite</option>
        <option value="Super Deluxe">Super Deluxe</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="number" [(ngModel)]="item.roomNumber" (input)="onCheckInDateChange()" min="0"
        placeholder="Room Number">
    </div>
  </div>
  <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Description" [(ngModel)]="descriptions"></textarea> -->
  <div class="row">
    <div class="col-12">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Description"
        [(ngModel)]="item.descriptions"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input class="form-control" (input)="onCheckInDateChange()" type="tel" [(ngModel)]="item.totalPrice" placeholder="Total Price" [disabled]="true">
    </div>
  </div>
</div>
<div mat-dialog-actions class="justify-center flex">
  <button mat-raised-button style="color: #fff; background-color: blue;" (click)="save()">Save</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
