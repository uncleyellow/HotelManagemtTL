<div class="justify-center flex">
  <h2 style="color: blue;" mat-dialog-title class="justify-center flex">{{data.title}}</h2>
  <mat-icon>clear</mat-icon>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-7">
      <input class="form-control" type="text" [(ngModel)]="item.name" placeholder="Name">
    </div>
    <div class="col-5">
      <input class="form-control" type="tel" [(ngModel)]="item.phoneNumber" placeholder="Phone Number">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="email" [(ngModel)]="item.email" placeholder="Email">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="email" [(ngModel)]="item.address" placeholder="Address">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="label-dlg">Role</label>
      <select class="form-select" [(ngModel)]="item.role">
        <!-- <option [selected]="kindOfRoomsl" [disabled]>Kind Of Room</option> -->
        <option value="Staff">Staff</option>
        <option value="Employees">Employees</option>
        <option value="Receptionist">Receptionist</option>
      </select>
    </div>
  </div>
</div>
<div mat-dialog-actions class="justify-center flex">
  <button mat-raised-button style="color: #fff; background-color: blue;" (click)="save()">Save</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
