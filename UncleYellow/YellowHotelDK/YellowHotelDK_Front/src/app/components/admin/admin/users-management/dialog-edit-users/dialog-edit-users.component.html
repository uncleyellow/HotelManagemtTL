<h2 style="color: blue;" mat-dialog-title class="justify-center flex">{{data.title}}</h2>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="text" [(ngModel)]="item.userName" placeholder="Name">
    </div>
  </div>
  <div class="row d-flex">
    <div class="col-12 input-group">
      <input class="form-control" type="{{showPassword ? 'text' : 'password'}}" [(ngModel)]="item.passWord"
        placeholder="Pass Word">
    </div>
    <mat-icon class="password-toggle" (click)="togglePassword()">remove_red_eye</mat-icon>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="label-dlg">Role</label>
      <select class="form-select" [(ngModel)]="item.role">
        <option value="Admin">Admin</option>
        <option value="Employees">Employees</option>
      </select>
    </div>
  </div>
</div>
<div mat-dialog-actions class="justify-center flex">
  <button mat-raised-button style="color: #fff; background-color: blue;" (click)="save()">Save</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
