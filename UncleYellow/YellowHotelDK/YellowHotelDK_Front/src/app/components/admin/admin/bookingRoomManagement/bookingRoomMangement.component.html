<div class="d-flex justify-content-between">
  <h1>Room Booking Management</h1>
  <button mat-raised-button style="color: #fff; background-color: blue;height: 40px;" (click)="addUsers()">Booking Room</button>
</div>
<input type="text" class="form-control" [(ngModel)]="searchParam" (input)="search(searchParam)" placeholder="Search Booking Room By Name Or Phone Number">
<br>
<div class="table-responsive wrapper">
  <table class="table table-radius table-fixed" style="border-radius: 15px solid black;">
    <thead class="thead-dark" style="background-color:blue ;">
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="p-3">Name</th>
        <th scope="col" class="p-3">Phone Number</th>
        <th scope="col" class="p-3">Check In</th>
        <th scope="col" class="p-3">Check Out</th>
        <th scope="col" class="p-3">Kind Of Room</th>
        <th scope="col" class="p-3">Number</th>
        <th scope="col" class="p-3">Total</th>
        <!-- <th scope="col" class="p-3">Description</th> -->
        <th scope="col" class="p-3">Status</th>
        <!-- <th scope="col" class="p-3">Status</th> -->

        <th scope="col" class="p-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="
      let item of items
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    ">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.checkInDate}}</td>
        <td>{{item.checkOutDate}}</td>
        <td>{{item.kindOfRoom}}</td>
        <td>{{item.roomNumber}}</td>
        <td>{{item.price}}$</td>
        <!-- <td>{{item.description}}</td> -->
        <td >
          <div class="" *ngIf="item.status == 1">
            <button mat-raised-button style="color: #fff; background-color: red;" (click)="status(item, '2')">Not Comfront</button>
          </div>
          <div class="" *ngIf="item.status == 2">
            <button mat-raised-button style="color: #fff; background-color: rgb(7, 255, 7);" (click)="status(item, '1')">Comfront</button>
          </div>
        </td>
        <td>
          <button mat-raised-button style="color: #fff; background-color: blue;" (click)="edit(item)">Edit</button>
          <button mat-raised-button color="warn" (click)="delete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>
